@model List<CrudUni.Web.Models.UniversidadeModel>

<style>
    #btn_incluir{
        margin-right: 10px;
    }

</style>
<div id="cadastro_universidade">
    <section id="cadastro_cabecalho">
        <h1>@ViewBag.Title</h1>
    </section>

    <section id="cadastro_conteudo">
        <div class="row">
            <div class="col-md-12">
                <div class="box">

                    <div id="cabecalho_grid" class="row">
                        <div class="col-md-12">
                            <a id="btn_incluir" class="btn btn-success" role="button"><i class="glyphicon glyphicon-plus"></i>Inserir</a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <table id="grid_cadastro" class="table table-bordered table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Id_Turma</th>
                                        <th>Nome</th>
                                        <th>Cnpj</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    @foreach (var item in Model)
                                    {
                                        <tr>
                                            <td>@item.Id</td>
                                            <td>@item.IdTurma</td>
                                            <td>@item.Nome</td>
                                            <td>@item.Cnpj</td>
                                            <td>
                                               
                                                <a  class="btn btn-primary btn-alterar" role="button"><i class="glyphicon glyphicon-pencil"></i>Atualizar</a>
                                                <a  class="btn btn-danger btn-excluir" role="button"><i class="glyphicon glyphicon-trash"></i>Deletar</a>

                                            </td>
                                        </tr>
                                    }
                                </tbody>

                            </table>
                        </div>

                    </div>


                </div>


            </div>


        </div>
    </section>
</div>

<div> <!-- Inicio do modal inserir -->
    
    <form class="modal fade" id="janela">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">Inserir Universidade</h4>

                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <input type="text" class="form-control" id="universidade_id_inserir" placeholder="Digite o ID da universidade" />

                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="Universidade_id_Turma_inserir" placeholder="Digite o ID da Turma" />
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="Universidade_nome_inserir" placeholder="Digite o nome da universidade" />
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="Universidade_cnpj_inserir" placeholder="Digite o cpnj da universidade" />
                    </div>






                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Inserir</button>
                </div>

            </div>

        </div>



    </form>
</div> <!-- Fim do modal inserir -->


<div>
    <!-- inicio do modal alterar-->
    <form class="modal fade" id="JanelaAlterar">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">Alterar Dados</h4>

                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <input type="text" class="form-control" id="universidade_id_alterar" placeholder="Altere o ID da universidade" />

                    </div>



                    <div class="form-group">
                        <input type="text" class="form-control" id="Universidade_nome_alterar" placeholder="Altere o nome da universidade" />
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="universidade_cnpj_alterar" placeholder="Altere o cpnj da universidade" />
                    </div>

                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Alterar</button>
                </div>

            </div>

        </div>

    </form>

</div> <!--Fim do modal alterar-->


<div>
    <!--Inicio do modal Excluir-->
    <form class="modal fade" id="JanelaDeletarUniversidade">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">Deletar Dados</h4>

                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <input type="text" class="form-control" id="universidade_id_excluir" placeholder="Insira o ID para deletar" />

                    </div>




                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Deletar</button>
                </div>

            </div>

        </div>



    </form>


</div> <!-- fim do modal Excluir -->




@section Scripts{
    
    <script>
        $(document).on('click', '#btn_incluir', function () {
            $('#janela').modal('show');
        })
            .on('click', '.btn-alterar', function () {
                $('#JanelaAlterar').modal('show');

            })
            .on('click', '.btn-excluir', function () {
                $('#JanelaDeletarUniversidade').modal('show');

            })




    </script>
