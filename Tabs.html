         <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   <!-- o codigo ao lado define o tamanho da largura da pagina de acordo com o dispoditivo usado -->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tabs</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>  
          
          <div class="container">
            <div class="page-header">
              <h3>Bootstrap Tabs</h3>
            </div> <!---Page header---------->
            <p class="lead"> Alterne entre os conteudos</p>
             
             <!---criação das abas----------->
             <ul class="nav nav-tabs" role="tablist"> <!--role tablist serve para ser reconhecido como uma lista de abas------------->
               <li class="active"><a href="#info" role="tab" data-toggle="tab">Informações</a></li> <!--a classe active serve para dizer que o item esta ativo--->
               <li ><a href="#avalia" role="tab" data-toggle="tab">Avaliações</a></li> 
               <li ><a href="#compre" role="tab" data-toggle="tab">Compre também</a></li> 
             </ul>


             <!---conteúdo das abas--------------->
             <div class="tab-content">

              <!--Conteudo da aba informações----------->
               <div class="tab-pane active" role="tabpanel" id="info">
                 <h3>Informações</h3>
                 <p>Informações da aba dessa pagina</p>
               </div>

               <div class="tab-pane " role="tabpanel" id="avalia">
                 <h3>Avaliações</h3>
                 <p>As avaliações do produtos vem com as seguintes caracteristicas</p>
               </div>

               <div class="tab-pane " role="tabpanel" id="compre">
                 <h3>Compre também</h3>
                 <p>Produtos relacionados ao que voce comprou</p>
               </div>
             </div>


          </div><!----container--------->

    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
