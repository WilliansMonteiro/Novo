         <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   <!-- o codigo ao lado define o tamanho da largura da pagina de acordo com o dispoditivo usado -->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Modal</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>  
          
          <div class="container">
            <div class="page-header">
              <h3>Modal Window</h3>
            </div>
               
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela"> <!-- Ao clicar no botao, os atributos data toggle e datatarget, fazem abrir a janela, chamando a div com a classe modal------>
                Logar
              </button>

              <!---Criando uma janela------------->
              <form class="modal fade" id="janela">

                <div class="modal-dialog modal-sm"> <!-- modal sm esta definindo o tamanho da janela------>
                  <div class="modal-content">
                      <div class="modal-header"> <!-- div responsavel pelo cabeçalho------>
                         <button type="button" class="close" data-dismiss="modal">
                           <span>&times;</span><!--O codigo button eo span, sao responsaveis por criar o codigo do botao de fechamento da caixa de dialogo------>
                         </button>
                         <h4 class="modal-title">Efetuar login</h4> <!-- esse h4 e responsavel por criar o titulo da caixa de dialogo---->
                      </div>

                      <div class="modal-body"> <!-- div responsavel pelo corpo------>
                        <div class="form-group">
                       <input type="email" class="form-control" id="email" placeholder="digite o seu email">
                        </div>
                         <div class="form-group">
                           <input type="password" class="form-control" id="senha" placeholder="digite a sua senha" >
                         </div>

                      </div>

                      <div class="modal-footer"> <!-- div responsavel pelo RODAPÉ------>
                             
                             <button type="button" class="btn btn-default" data-dismiss="modal">
                               Cancelar
                             </button>


                         <button type="submit" class="btn btn-primary">
                           Logar
                         </button>


                      </div>




                  </div>
                </div>
                
              </form>

          </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
