
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Switch</title>
	<script type="text/javascript">
		var numero = prompt('digite um numero');

		switch (numero){
			case '1': 
		       document.write('Digitou o numero 1');
		       break;
		       case '2':
		       document.write('Digitou o numero 2');
		       break;
		       case '3':
		       document.write('Digitou o numero 3');
		       break;
		}

	</script>
</head>
<body>

</body>
</html>
