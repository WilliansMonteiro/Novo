	<title></title>



	<script type="text/javascript">

		function calculaAreaTerreno(largura,comprimento){
			var area = largura * comprimento;
			return area;
		}
         
         var larguraTerreno = prompt(larguraTerreno);
         var comprimentoTerreno = prompt(comprimentoTerreno);

         larguraTerreno = parseInt(larguraTerreno);
         comprimentoTerreno = parseInt(comprimentoTerreno);

         document.write(calculaAreaTerreno(larguraTerreno,comprimentoTerreno));   
       
	</script>
